

{% load i18n %}



<p>
  {% trans "Click on the ID to access the individual District's page." %}
</p>
<table class='table table-bordered table-striped'>
  <thead>
    <tr>
      <th>
        {% trans "ID" %}
      </th>
      
        <th>
          {% trans "District Code" %}
        </th>
      
        <th>
         {% trans "District Name" %}
        </th>
      
    </tr>
  </thead>
  <tbody>
    {% for object in object_list %}
      <tr>
        <td>
          <a href='{% url "baseapp_district_detail" pk=object.pk %}'>
            {{ object.id|stringformat:".3d" }}
          </a>
        </td>
        
          <td>{{ object.district_code }}</td>
        
          <td>{{ object.district_name }}</td>
        
      </tr>
    {% endfor %}
  </tbody>
</table>
