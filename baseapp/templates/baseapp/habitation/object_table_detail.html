

{% load i18n %}

<table class='table table-bordered table-striped'>
  <thead>
    <tr>
      <th>
        {% trans "Field" %}
      </th>
      <th>
        {% trans "Value" %}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        id
      </td>
      <td>
        <a href='{{ object.get_absolute_url }}'>
          {{ object.id|stringformat:".3d" }}
        </a>
      </td>
    </tr>
    
    <tr>
      <td>
        code
      </td>
      <td>{{ object.code }}</td>
    </tr>
    
    <tr>
      <td>
        name
      </td>
      <td>{{ object.name }}</td>
    </tr>
    
    <tr>
      <td>
        hb_zone
      </td>
      <td>{{ object.zone }}</td>
    </tr>
    
    
    
    <tr>
      <td>
        block
      </td>
      <td>{{ object.block }}</td>
    </tr>
    
  </tbody>
</table>
