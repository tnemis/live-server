

{% load i18n %}

<p>
  {% trans "Click on the primary key value to access the individual Schemes's page." %}
</p>
<table class='table table-bordered table-striped'>
  <thead>
    <tr>
      <th>
        id
      </th>
      
        <th>
          scheme_code
        </th>
      
        <th>
          scheme_name
        </th>
      
    </tr>
  </thead>
  <tbody>
    {% for object in object_list %}
      <tr>
        <td>
          <a href='{% url "baseapp_schemes_detail" pk=object.pk %}'>
            {{ object.id|stringformat:".3d" }}
          </a>
        </td>
        
          <td>{{ object.scheme_code }}</td>
        
          <td>{{ object.scheme_name }}</td>
        
      </tr>
    {% endfor %}
  </tbody>
</table>
