{% extends 'students/child_transfer_history/base.html' %}

{% load i18n %}

{% block content %}
  <div class="row">
        <div class="col-md-8">
  {% include 'students/child_transfer_history/object_table_detail.html' %}
  <form action='{% url "students_child_transfer_history_delete" pk=object.pk %}' charset='utf-8' method='post'>
    <fieldset>
      {% csrf_token %}
      <div class='form-actions'>
        <a class='btn btn-success' href='{% url "students_child_transfer_history_update" pk=object.pk %}'>
          {% trans "Update" %}
        </a>
        <button class='btn btn-danger' type='submit'>
          {% trans "Delete" %}
        </button>
      </div>
    </fieldset>
  </form>
  </div>
  </div>
{% endblock %}
