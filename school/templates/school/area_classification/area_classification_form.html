

{% extends 'school/area_classification/base.html' %}
{% load widget_tweaks %}

{% load i18n %}
{% load url from future %}



{% block content %}
<div class="row">
<div class="col-md-8" >
  <form action='{% if object %}{% url "school_area_classification_update" pk=object.pk %}{% else %}{% url "school_area_classification_create" %}{% endif %}' method='post' encoding='utf-8'>
    <fieldset>
      {% csrf_token %}
   
      <div class="form-group"> <b>{% trans "Area" %}</b>{{ form.area|add_class:"form-control" }}</div><span class="error_message">{{form.area.errors}}</span>

 <div class='form-actions'>
        <button class='btn btn-large btn-success' type='submit'>
          {% if object %}
            {% trans "Update" %}
          {% else %}
            {% trans "Create" %}
          {% endif %}
        </button>
      </div>
    </fieldset>
  </form>
</div>
</div>
{% endblock %}
