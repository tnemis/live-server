

{% load i18n %}

<table class='table table-bordered table-striped'>

    <tr>
      <th>
        {% trans "Field" %}
      </th>
      <th>
        {% trans "Value" %}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        School Key
      </td>

    <tr>
      <td>
        Crc
      </td>
      <td>{{ object.crc }}</td>

    <tr>
      <td>
        Distance Crc
      </td>
      <td>{{ object.distance_crc }}</td>
    </tr>
  </tbody>
</table>
