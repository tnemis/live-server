

{% extends 'teacher/teacher_personal_detail/base.html' %}

{% load i18n %}
{% load url from future %}



{% block content %}
  <h2>
    {% trans "Delete This Teacher Personal Detail?" %}
  </h2>
  <div class="row">
        <div class="col-md-8">
  <br />
  {% include 'teacher/teacher_personal_detail/object_table_detail.html' %}
  <form action='{% url "teacher_teacher_personal_detail_delete" pk=object.pk %}' charset='utf-8' method='post'>
    <fieldset>
      {% csrf_token %}
      <div class='form-actions'>
        <button class='btn btn-danger' type='submit'>
          {% trans "Delete" %}
        </button>
      </div>
    </fieldset>
  </form>

{% endblock %}
