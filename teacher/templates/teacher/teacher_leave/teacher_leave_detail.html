

{% extends 'teacher/teacher_leave/base.html' %}

{% load i18n %}
{% load url from future %}



{% block content %}
<div class="row">
        <div class="col-md-8">
  {% include 'teacher/teacher_leave/object_table_detail.html' %}
  <form action='{% url "teacher_teacher_leave_delete" pk=object.pk %}' charset='utf-8' method='post'>
    <fieldset>
      {% csrf_token %}
      <div class='form-actions'>
        <a class='btn btn-success' href='{% url "teacher_teacher_leave_update" pk=object.pk %}'>
          {% trans "Update" %}
        </a>
        <button class='btn btn-danger' type='submit'>
          {% trans "Delete" %}
        </button>
      </div>
    </fieldset>
  </form>
</div>
</div>
{% endblock %}
